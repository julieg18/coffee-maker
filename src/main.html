<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Builder</title>
  </head>
  <body class="page">
    <script src="./scripts/main.js"></script>
    <main class="main">
      <section class="your-coffee">
        <h1 class="section-title">Your Coffee</h1>
        <div class="coffee">
          <svg viewbox="0 0 100 150" preserveAspectRadio="none">
            <path class="coffee__cup"></path>
            <path class="coffee__liquid"></path>
            <path
              class="coffee__whipped-cream coffee__whipped-cream_show"
            ></path>
          </svg>
          <ul class="coffee__flavorings">
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_peppermint"
                >
                </span>
              </div>
            </li>
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_chocolate"
                >
                </span>
              </div>
            </li>
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_hazelnut"
                >
                </span>
              </div>
            </li>
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_vanilla"
                ></span>
              </div>
            </li>
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_peppermint"
                ></span>
              </div>
            </li>
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_chocolate"
                ></span>
              </div>
            </li>
            <li class="coffee__flavoring-wrapper">
              <div class="coffee__flavoring">
                <span
                  class="coffee__flavoring-icon coffee__flavoring-icon_flavor_hazelnut"
                ></span>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="customizations">
        <h1 class="section-title">Customizations</h1>
        <ul class="customizations__list">
          <li class="customization">
            <h2 class="customization__title">Size:</h2>
            <div class="customization__options">
              <label for="small" class="customization__option">
                <input
                  class="customization__input"
                  value="small"
                  type="radio"
                  name="size"
                />
                <span
                  class="customization__btn customization__btn_icon_small-cup"
                ></span>
                <span class="customization__label-text">Small</span>
              </label>
              <label for="medium" class="customization__option">
                <input
                  class="customization__input"
                  value="medium"
                  type="radio"
                  name="size"
                  checked
                />
                <span
                  class="customization__btn customization__btn_icon_medium-cup"
                ></span>
                <span class="customization__label-text">Medium</span>
              </label>
              <label for="large" class="customization__option">
                <input
                  class="customization__input"
                  value="large"
                  type="radio"
                  name="size"
                />
                <span
                  class="customization__btn customization__btn_icon_large-cup"
                ></span>
                <span class="customization__label-text">Large</span>
              </label>
            </div>
          </li>
          <li class="customization">
            <h2 class="customization__title">Roast:</h2>
            <div class="customization__options">
              <label for="light" class="customization__option">
                <input
                  class="customization__input"
                  type="radio"
                  name="roast"
                  value="light"
                />
                <span
                  class="customization__btn customization__btn_icon_coffee"
                ></span>
                <span class="customization__label-text">Light</span>
              </label>
              <label for="medium" class="customization__option">
                <input
                  class="customization__input"
                  type="radio"
                  name="roast"
                  value="medium"
                  checked
                />
                <span
                  class="customization__btn customization__btn_icon_coffee"
                ></span>
                <span class="customization__label-text">Medium</span>
              </label>
              <label for="dark" class="customization__option">
                <input
                  class="customization__input"
                  type="radio"
                  name="roast"
                  value="dark"
                />
                <span
                  class="customization__btn customization__btn_icon_coffee"
                ></span>
                <span class="customization__label-text">Dark</span>
              </label>
            </div>
          </li>
          <li class="customization">
            <h2 class="customization__title">Flavorings:</h2>
            <div class="customization__options">
              <label for="vanilla" class="customization__option">
                <input
                  class="customization__input"
                  type="checkbox"
                  name="flavoring"
                  value="vanilla"
                  checked
                />
                <span
                  class="customization__btn customization__btn_icon_vanilla"
                ></span>
                <span class="customization__label-text">Vanilla</span>
              </label>
              <label for="chocolate" class="customization__option">
                <input
                  class="customization__input"
                  type="checkbox"
                  name="flavoring"
                  value="chocolate"
                  checked
                />
                <span
                  class="customization__btn customization__btn_icon_chocolate"
                ></span>
                <span class="customization__label-text">Chocolate</span>
              </label>
              <label for="peppermint" class="customization__option">
                <input
                  class="customization__input"
                  type="checkbox"
                  name="flavoring"
                  value="peppermint"
                  checked
                />
                <span
                  class="customization__btn customization__btn_icon_peppermint"
                ></span>
                <span class="customization__label-text">Peppermint</span>
              </label>
            </div>
          </li>
          <li class="customization customization__type_cream">
            <h2 class="customization__title">Cream:</h2>
            <ul class="customization__multi-choice-options">
              <li class="customization__multi-choice-option">
                <label for="cream" class="customization__option">
                  <input
                    class="customization__input"
                    type="radio"
                    name="additional-options"
                    value="cream"
                  />
                  <span
                    class="customization__btn customization__btn_icon_cream"
                  ></span>
                  <span class="customization__label-text"
                    >Heavy Whipping Cream</span
                  >
                </label>
                <ul class="customization__choices">
                  <li>
                    <label for="0" class="customization__choice">
                      <input
                        type="radio"
                        name="cream-choices"
                        value="0"
                        class="customization__input"
                        checked
                      />
                      <button class="customization__choice-btn">0</button>
                    </label>
                  </li>
                  <li>
                    <label for="1" class="customization__choice">
                      <input
                        type="radio"
                        name="cream-choices"
                        value="1"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">1</button>
                    </label>
                  </li>
                  <li>
                    <label for="2" class="customization__choice">
                      <input
                        type="radio"
                        name="cream-choices"
                        value="2"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">2</button>
                    </label>
                  </li>
                  <li>
                    <label for="3" class="customization__choice">
                      <input
                        type="radio"
                        name="cream-choices"
                        value="3"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">3</button>
                    </label>
                  </li>
                  <li>
                    <label for="4" class="customization__choice">
                      <input
                        type="radio"
                        name="cream-choices"
                        value="4"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">4</button>
                    </label>
                  </li>
                  <li>
                    <label for="5" class="customization__choice">
                      <input
                        type="radio"
                        name="cream-choices"
                        value="5"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">5</button>
                    </label>
                  </li>
                </ul>
              </li>
              <li class="customization__multi-choice-option">
                <label for="soy-milk" class="customization__option">
                  <input
                    class="customization__input"
                    type="radio"
                    name="additional-options"
                    value="soy-milk"
                  />
                  <span
                    class="customization__btn customization__btn_icon_soy-milk"
                  ></span>
                  <span class="customization__label-text">Soy Milk</span>
                </label>
                <ul class="customization__choices">
                  <li>
                    <label for="0" class="customization__choice">
                      <input
                        type="radio"
                        name="soy-milk-choices"
                        value="0"
                        class="customization__input"
                        checked
                      />
                      <button class="customization__choice-btn">0</button>
                    </label>
                  </li>
                  <li>
                    <label for="1" class="customization__choice">
                      <input
                        type="radio"
                        name="soy-milk-choices"
                        value="1"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">1</button>
                    </label>
                  </li>
                  <li>
                    <label for="2" class="customization__choice">
                      <input
                        type="radio"
                        name="soy-milk-choices"
                        value="2"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">2</button>
                    </label>
                  </li>
                  <li>
                    <label for="3" class="customization__choice">
                      <input
                        type="radio"
                        name="soy-milk-choices"
                        value="3"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">3</button>
                    </label>
                  </li>
                  <li>
                    <label for="4" class="customization__choice">
                      <input
                        type="radio"
                        name="soy-milk-choices"
                        value="4"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">4</button>
                    </label>
                  </li>
                  <li>
                    <label for="5" class="customization__choice">
                      <input
                        type="radio"
                        name="soy-milk-choices"
                        value="5"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">5</button>
                    </label>
                  </li>
                </ul>
              </li>
              <li class="customization__multi-choice-option">
                <label for="almond-milk" class="customization__option">
                  <input
                    class="customization__input"
                    type="radio"
                    name="additional-options"
                    value="almond-milk"
                  />
                  <span
                    class="customization__btn customization__btn_icon_almond-milk"
                  ></span>
                  <span class="customization__label-text">Almond Milk</span>
                </label>
                <ul class="customization__choices">
                  <li>
                    <label for="0" class="customization__choice">
                      <input
                        type="radio"
                        name="almond-milk-choices"
                        value="0"
                        class="customization__input"
                        checked
                      />
                      <button class="customization__choice-btn">0</button>
                    </label>
                  </li>
                  <li>
                    <label for="1" class="customization__choice">
                      <input
                        type="radio"
                        name="almond-milk-choices"
                        value="1"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">1</button>
                    </label>
                  </li>
                  <li>
                    <label for="2" class="customization__choice">
                      <input
                        type="radio"
                        name="almond-milk-choices"
                        value="2"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">2</button>
                    </label>
                  </li>
                  <li>
                    <label for="3" class="customization__choice">
                      <input
                        type="radio"
                        name="almond-milk-choices"
                        value="3"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">3</button>
                    </label>
                  </li>
                  <li>
                    <label for="4" class="customization__choice">
                      <input
                        type="radio"
                        name="almond-milk-choices"
                        value="4"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">4</button>
                    </label>
                  </li>
                  <li>
                    <label for="5" class="customization__choice">
                      <input
                        type="radio"
                        name="almond-milk-choices"
                        value="5"
                        class="customization__input"
                      />
                      <button class="customization__choice-btn">5</button>
                    </label>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="customization">
            <h2 class="customization__title">Additional Options:</h2>
            <div class="customization__options">
              <label for="whipped-cream" class="customization__option">
                <input
                  class="customization__input"
                  type="checkbox"
                  name="additional-options"
                  value="whipped-cream"
                  checked
                />
                <span
                  class="customization__btn customization__btn_icon_whipped-cream"
                ></span>
                <span class="customization__label-text">Whipped Cream</span>
              </label>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  </body>
</html>
