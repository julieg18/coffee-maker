<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Builder</title>
  </head>
  <body class="page">
    <script src="./scripts/main.js"></script>
    <main class="main">
      <section class="your-coffee">
        <h1 class="section-title">Your Coffee</h1>
        <div class="coffee">
          <div class="coffee__cup">
            <svg
              class="coffee__cup-svg"
              id="trapezoid"
              viewbox="0 0 100 150"
              preserveAspectRadio="none"
            >
              <path
                class="coffee__container coffee__container_size_small"
              ></path>
              <path class="coffee__liquid coffee__liquid_size_small"></path>
            </svg>
            <ul class="coffee__flavorings">
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
              <li class="coffee__flavoring-wrapper">
                <div class="coffee__flavoring">
                  <span class="coffee__flavoring-icon"></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="customizations">
        <h1 class="section-title">Customizations</h1>
        <ul class="customizations__list">
          <li class="customization"></li>
          <li class="customization"></li>
          <li class="customization"></li>
          <li class="customization"></li>
          <li class="customization"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
